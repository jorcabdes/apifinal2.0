spring.application.name=apifinal

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mariadb://localhost:3306/comentariosapi
spring.datasource.password=1234
spring.datasource.username=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
springdoc.swagger-ui.path=/auth/swagger-ui-custom.html
springdoc.api-docs.path=/auth/api-docs

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/my_custom_keystore.p12
server.ssl.key-store-password=123456
server.ssl.key-alias=custom_keystore
server.ssl.enabled=true